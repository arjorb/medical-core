<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap"
      rel="stylesheet"
    />

  </head>
  <body>
    <!-- starting of navbar -->
    <div class="navbar">
      <div class="navbar__container">
        <div class="navabar__header">
          <div class="navbar__logo">
            <p class="navbar__title">Medical Core</p>
          </div>
          <ul class="navbar__links">
            <li class="navabar__link">Home</li>
            <li class="navabar__link">Product</li>
            <li class="navabar__link">Pricing</li>
            <li class="navabar__link">Contact</li>
          </ul>
        </div>
        <div class="navabar__auth">
          <div class="navbar__login">
            <p>Login</p>
          </div>
          <button class="navbar__button navbar__button--primary">
            JOIN US
            <img src="assets/arrow.png" class="navabar__svg" alt="arrow" />
          </button>
        </div>
      </div>
    </div>
    <!-- ending of navbar -->

    <!-- starting of showcase -->
    <div class="showcase">
      <div class="showcase__container">
        <div class="showcase__title">Welcome</div>
        <div class="showcase__heading">
          A Great Place to <br />
          Receive Care
        </div>
        <div class="showcase__description">
          Get your best looking smile now!
        </div>
        <div class="showcase__footer">
          <div class="showcase__button showcase__button--primary">Join us</div>
          <div class="showcase__button">Learn More</div>
        </div>
      </div>
    </div>
    <!-- ending of showcase -->
  </body>
